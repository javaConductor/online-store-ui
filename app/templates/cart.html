<div class="container">
  <table>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
    <%- _.each(items. function(cartItem ){ %>
    <tr>
      <td><%= cartItem.name %></td>
      <td><%= cartItem.description %></td>
      <td><input class="cart-item-quantity" type="number" value="<%= cartItem.quantity %>"/></td>
      <td><%= cartItem.price.toFixed(2) %></td>
    </tr>
    <% }); %>
  </table>
</div>
